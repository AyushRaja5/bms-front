<!-- register.component.html -->
<form (ngSubmit)="register()" #registerForm="ngForm">
    <h3>Register User</h3>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
