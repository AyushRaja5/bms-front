<!-- all-books.component.html -->
<div *ngIf="isAuthenticated; else showLoginMessage">
    <h3>All Books</h3>
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <div class="card mb-3 border-dark">
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-sm float-right"  [routerLink]="['/book', book._id]">Open</button>
                    <h5 class="card-title text-primary">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Author: {{ book.author }}</h6>
                    <p class="card-text">ID: {{ book._id }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #showLoginMessage>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; color: red; font-weight: 600;">
        <h1>Login first</h1>
    </div>
</ng-template>
