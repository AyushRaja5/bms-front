<form (ngSubmit)="addBook()" class="p-3 border rounded bg-light-blue shadow">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="author" name="author" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" class="form-control" id="year" [(ngModel)]="year" name="year" required>
    </div>
    <div class="mb-3">
      <label for="createdAt" class="form-label">Created At</label>
      <input type="date" class="form-control" id="createdAt" [(ngModel)]="createdAt" name="createdAt" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
